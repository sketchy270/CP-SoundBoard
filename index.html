<!DOCTYPE html>
<html>
<head>
  <title>Chat Pack Soundboard</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <script>
    function playAudio(url) {
      var a = new Audio(url);
      a.play();
    }
   </script>

  <h1>Chat Pack Soundboard</h1>

  <h2>Small Bits:</h2>

  <div class="grid-container">
    <div class="grid-item">
      <h3>Rap Air Horn</h3>
      <img src="airhorn.png" onclick="playAudio('instantrapairhorn.mp3')">
    </div>
    <div class="grid-item">
      <h3>Basketball Buzzer</h3>
      <img src="basketball.png" onclick="playAudio('BasketballBuzzer.mp3')">
    </div>
    <div class="grid-item">
      <h3>Ben's Bone</h3>
      <img src="bensface.png" onclick="playAudio('InitialD.mp3')">
    </div>
    <div class="grid-item">
      <h3>Guitar Intro</h3>
      <audio controls="controls" id="audio_player">
        <source src="GuitarLoop.mp3" type="audio/mpeg"/>
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="grid-item">
      <h3>Funky Intro</h3>
      <audio controls="controls" id="audio_player">
        <source src="FunkyIntro.mp3" type="audio/mpeg"/>
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <h2>Loopity Loops:</h2>

  <div class="grid-container">
    <div class="grid-item">
      <h3>85bpm Drum Beat</h3>
      <audio controls="controls" id="audio_player" loop>
        <source src="BeatK04 85-02.wav" type="audio/wav"/>
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="grid-item">
      <h3>Placeholder</h3>
      <audio controls="controls" id="audio_player" loop>
        <source src="musical_compressed_house_or_trance_drum_loop.mp3" type="audio/mpeg"/>
        Your browser does not support the audio element.
      </audio>
    </div>

</body>
</html>
